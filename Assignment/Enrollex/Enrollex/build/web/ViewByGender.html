<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students by Gender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #3201FE;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        select, input[type="submit"] {
            padding: 12px 20px;
            margin: 15px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            background-color: #3201FE;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2400c5;
        }
    </style>
</head>
<body>
    <h2>View Students by Gender</h2>
    <form action="ViewByGenderServlet" method="post">
        <label for="gender">Select Gender:</label>
        <select name="gender" id="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <input type="submit" value="View Students">
    </form>
</body>
</html>
