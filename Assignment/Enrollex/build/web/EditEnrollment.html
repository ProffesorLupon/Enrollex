<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Enrollment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, h1, label, input {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page-container {
            width: 100%;
            max-width: 400px;
        }

        .top-bar {
            background-color: #3201FE;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            font-size: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #3201FE;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2705B3;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="top-bar">Edit Enrollment</div>

        <div class="form-container">
            <h1>Enter Your ID</h1>
            <form action="EditEnrollmentServlet" method="post">
                <div class="form-group">
                    <label for="id">ID Number</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <input type="submit" value="Continue">
            </form>
        </div>
    </div>
</body>
</html>
