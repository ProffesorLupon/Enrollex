<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollex Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, h1, input, label, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page-container {
            width: 100%;
            max-width: 400px;
        }

        .top-bar {
            background-color: #3201FE;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 18px;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .role-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .role-button {
            padding: 10px 20px;
            border: 2px solid #3201FE;
            border-radius: 5px;
            cursor: pointer;
            color: #3201FE;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            font-size: 16px;
        }

        .role-button:hover {
            background-color: #3201FE;
            color: white;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="top-bar">Welcome to Enrollex</div>

        <div class="login-container">
            <h1>Login</h1>
            <div class="role-selection">
                <a href="studentDashboard.html" class="role-button">Student</a>
                <a href="adminDashboard.html" class="role-button">Admin</a>
            </div>
        </div>
    </div>
</body>
</html>
