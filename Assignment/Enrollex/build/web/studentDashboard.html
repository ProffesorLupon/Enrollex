<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, h2, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page-container {
            width: 100%;
            max-width: 400px;
        }

        .top-bar {
            background-color: #3201FE;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            font-size: 18px;
        }

        .dashboard-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .dashboard-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .link-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .link-buttons a {
            text-decoration: none;
            background-color: #3201FE;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .link-buttons a:hover {
            background-color: #2705B3;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="top-bar">Student Dashboard</div>

        <div class="dashboard-container">
            <h2>What would you like to do?</h2>
            <div class="link-buttons">
                <a href="EnrollPage.html">Enroll</a>
                <a href="EditEnrollment.html">Edit Enrollment</a>
            </div>
        </div>
    </div>
</body>
</html>
