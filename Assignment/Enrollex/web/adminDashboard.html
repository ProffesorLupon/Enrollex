<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, h1, label, input, select {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        .main-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }

        .top-bar {
            background-color: #3201FE;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .menu-item {
            background-color: #3201FE;
            color: white;
            width: 250px;
            height: 150px;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
            background-color: #2705B3;
        }

        .menu-item i {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .menu-item .label {
            font-size: 18px;
            font-weight: 600;
        }

        .menu-item .description {
            font-size: 14px;
            color: #ddd;
        }

        /* Back Button Style */
        .back-button {
            background-color: #3201FE;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 40px;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #2705B3;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="top-bar">Admin Dashboard</div>

        <div class="menu-container">
            <a href="ViewAllEnrollments.html" class="menu-item">
                <i class="fas fa-users"></i>
                <div class="label">View All Enrollments</div>
                <div class="description">List of all enrolled students</div>
            </a>

            <a href="SearchEnrollment.html" class="menu-item">
                <i class="fas fa-search"></i>
                <div class="label">Search Enrollment</div>
                <div class="description">Search by student ID</div>
            </a>

            <a href="ViewByCourse.html" class="menu-item">
                <i class="fas fa-book"></i>
                <div class="label">View By Course</div>
                <div class="description">Filter students by course</div>
            </a>

            <a href="ViewByGender.html" class="menu-item">
                <i class="fas fa-venus-mars"></i>
                <div class="label">View By Gender</div>
                <div class="description">Filter students by gender</div>
            </a>
        </div>

        <!-- Back Button -->
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
    </div>

</body>
</html>
